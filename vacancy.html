<!DOCTYPE html>
<html>
<head>
  <title>Add Vacancy – Scheduler for RC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<div class="topbar">
  <div class="brand">
    <img src="logo.png.jpg" alt="Rutvi Logo">
    <span>Scheduler for RC</span>
  </div>
  <button onclick="logout()">Logout</button>
</div>

<!-- FORM -->
<div class="form-container">
  <h2>Add Vacancy</h2>

  <p style="text-align:center; margin-bottom:20px;">
    <a href="dashboard.html" style="color:#0f4c81; text-decoration:none;">
      ← Back to Dashboard
    </a>
  </p>

  <!-- College -->
  <label>College Name</label>
  <input type="text" id="college" placeholder="College Name">

  <!-- Place -->
  <label>Place</label>
  <select id="place" onchange="handlePlaceChange()">
    <option value="">Select Place</option>

    <!-- Karnataka -->
    <option>Bengaluru Urban</option>
    <option>Bengaluru Rural</option>
    <option>Chamarajanagara</option>
    <option>Chikkaballapura</option>
    <option>Chikkamagaluru</option>
    <option>Chitradurga</option>
    <option>Dakshina Kannada</option>
    <option>Davanagere</option>
    <option>Hassan</option>
    <option>Kodagu</option>
    <option>Kolar</option>
    <option>Mandya</option>
    <option>Mysuru</option>
    <option>Ramanagara</option>
    <option>Shivamogga</option>
    <option>Tumakuru</option>
    <option>Udupi</option>

    <!-- Other States -->
    <option>Hyderabad</option>
    <option>Visakhapatnam</option>
    <option>Vijayawada</option>
    <option>Pune</option>
    <option>Mumbai</option>
    <option>Nagpur</option>
    <option>Chennai</option>
    <option>Coimbatore</option>
    <option>Namakkal</option>

    <option value="OTHER">Other (Add New)</option>
  </select>

  <input type="text" id="otherPlace" placeholder="Enter new place"
         style="display:none;">

  <!-- Subject -->
  <label>Subject</label>
  <select id="subject" onchange="handleSubjectChange()">
    <option value="">Select Subject</option>
    <option>Physics</option>
    <option>Chemistry</option>
    <option>Mathematics</option>
    <option>Biology</option>
    <option>Zoology</option>
    <option>Botany</option>
    <option value="OTHER">Other</option>
  </select>

  <input type="text" id="otherSubject" placeholder="Enter subject"
         style="display:none;">

  <!-- Level -->
  <label>Level</label>
  <select id="level">
    <option value="">Select Level</option>
    <option>NEET</option>
    <option>JEE</option>
    <option>CET</option>
    <option>Boards</option>
    <option>Foundation</option>
  </select>

  <!-- Experience -->
  <label>Minimum Experience (years)</label>
  <input type="number" id="experience" placeholder="e.g. 3">

  <!-- Salary -->
  <label>Offered Monthly Salary</label>
  <select id="salary" onchange="handleSalaryChange()">
    <option value="">Select Salary</option>
    <option value="50000">₹50,000</option>
    <option value="60000">₹60,000</option>
    <option value="75000">₹75,000</option>
    <option value="OTHER">Other</option>
  </select>

  <input type="number" id="otherSalary"
         placeholder="Enter salary amount"
         style="display:none;">

  <!-- Dates -->
  <label>Required Dates</label>
  <input type="date" id="datePicker">
  <button type="button" onclick="addDate()" style="margin-bottom:10px;">
    Add Date
  </button>

  <div id="dateList" style="font-size:14px; color:#555;"></div>

  <!-- Notes -->
  <label>Notes</label>
  <textarea id="notes" placeholder="Optional notes"></textarea>

  <!-- Save -->
  <button onclick="addVacancy()">Save Vacancy</button>
  <div id="msg"></div>
</div>

<script src="script.js"></script>
</body>
</html>
